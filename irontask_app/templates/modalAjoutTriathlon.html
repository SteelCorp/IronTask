{% block modal %}
    {% load static %}

    <!-- Modal Ajout Triathlon -->
    <div class="modal fade" id="modalAjoutTriathlon" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un triathlon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container-fluid">
                            <div class="row form-group">
                                <label for="recipient-name2" class="form-control-label">Nom triathlon :</label>
                                <input type="text" class="form-control" id="recipient-name2">
                            </div>
                            <div class="row form-group">
                                <label for="message-text" class="form-control-label">Description :</label>
                                <textarea class="form-control" id="message-text2"></textarea>
                            </div>



                            <div class="row">
                                <div class ="input-group  mb-1">
                                    <div class="input-group-prepend  ">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/home-8x.png' %}">
                                            Adresse
                                        </label>
                                    </div>
                                    <input class="form-control " type="text" value="Adresse">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class ="input-group">
                                    <div class="input-group-prepend  ">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/home-8x.png' %}">
                                            Cp
                                        </label>
                                    </div>
                                    <input class="form-control col-3" type="text" value="99999">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text col-form-label">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/home-8x.png' %}">
                                            Ville
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" value="Ville" id="villeTriatlhon">
                                </div>

                            </div>


                            <div class="row ">
                                <div class ="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/date.png' %}">
                                            Date triathlon
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" data-toggle="datepicker">
                                </div>
                            </div>
                            <div class="row ">
                                <div class ="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/time.png' %}">
                                            Heure
                                        </label>
                                    </div>
                                    <div class=" clockpicker">
                                        <input type="text" class="form-control" value="18:00">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class ="input-group mb-1">
                                    <select class="custom-select" id="inputGroupSelect03">
                                        <option selected>Choix...</option>
                                        <option value="1">Distance S </option>
                                        <option value="2">Distance M </option>
                                        <option value="3">Distance L </option>
                                    </select>
                                    <div class="input-group-append">
                                        <label class="input-group-text" for="inputGroupSelect03">Format</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- scrip pour les selecteurs de date-->
    <script>
        $(function() {
            $('[data-toggle="datepicker"]').datepicker({
                format: 'dd/mm/yyyy',
                autoHide: true,
                zIndex: 2048,
            });
        });
    </script>
  <script type="text/javascript">
        $('.clockpicker').clockpicker({
            placement: 'top',
            align: 'left',
            donetext: 'Done'
        });
    </script>



{% endblock %}
