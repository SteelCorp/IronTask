{% block modal %}
    {% load static %}
    {% load filters %}

    <!-- Modal Ajout Triathlon -->
    <div class="modal fade" id="modalAjoutTriathlon" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un triathlon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'ajouterTriathlon' %}" method="POST">{% csrf_token %}
                        {% triathlon_form as form %}


                        <div class="container-fluid">

                            <div class="row form-group">
                                <label for="message-text" class="form-control-label">Description :</label>
                                {{ form.description }}
                            </div>
                            <div class="row">
                                <div class="input-group  mb-1">
                                    <div class="input-group-prepend  ">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie"
                                                 src="{% static 'img/home-8x.png' %}">
                                            Adresse
                                        </label>
                                    </div>
                                    {{ form.adresse }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group">
                                    <div class="input-group-prepend  ">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie"
                                                 src="{% static 'img/home-8x.png' %}">
                                            Cp
                                        </label>
                                    </div>
                                    {{ form.codePostal }}

                                    <div class="input-group-prepend">
                                        <label class="input-group-text col-form-label">
                                            <img class="iconeadmin" alt="messagerie"
                                                 src="{% static 'img/home-8x.png' %}">
                                            Ville
                                        </label>
                                    </div>
                                    {{ form.ville }}
                                </div>
                            </div>
                            <div class="row ">
                                <div class="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/date.png' %}">
                                            Date triathlon
                                        </label>
                                    </div>
                                    {{ form.date }}
                                </div>
                            </div>
                            <div class="row ">
                                <div class="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">
                                            <img class="iconeadmin" alt="messagerie" src="{% static 'img/time.png' %}">
                                            Heure
                                        </label>
                                    </div>
                                    <div class=" clockpicker">
                                        {{ form.heureDepart }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group mb-1">
                                    {{ form.fk_TypeTriathlon }}
                                    <div class="input-group-append">
                                        <label class="input-group-text" for="inputGroupSelect03">Format</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <!-- <button type="button" class="btn btn-primary">Ajouter</button> -->

                    <button type="submit" class="btn btn-primary">Ajouter</button>

                </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- script pour les selecteurs de date-->
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="datepicker"]').datepicker({
                format: 'yyyy-mm-dd',
                autoHide: true,
                zIndex: 2048,
            });
        });
    </script>

    <script>
        $('.clockpicker').clockpicker({
            placement: 'top',
            align: 'left',
            donetext: 'Valider'
        });
    </script>



{% endblock %}
