{% extends 'base.html' %}
{% block contenu %}
    {% load static %}

    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 py-5 ">
                <div class="card bg-light mb-3 ">
                    <div class="card-header">
                        <form method="POST">{% csrf_token %}


                            <div class="container-fluid">

                                <div class="row form-group">
                                    <label for="message-text" class="form-control-label">NÂ° SIRET :</label>
                                    {{ form.siret }}
                                </div>

                                <div class="row form-group">
                                    <label for="message-text" class="form-control-label">Raison social :</label>
                                    {{ form.raisonSocial }}
                                </div>

                                <div class="row">
                                    <div class="input-group  mb-1">
                                        <div class="input-group-prepend  ">
                                            <label class="input-group-text">
                                                <img class="iconeadmin" alt="messagerie"
                                                     src="{% static 'img/home-8x.png' %}">
                                                Adresse
                                            </label>
                                        </div>
                                        {{ form.adresse }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="input-group">
                                        <div class="input-group-prepend  ">
                                            <label class="input-group-text">
                                                <img class="iconeadmin" alt="messagerie"
                                                     src="{% static 'img/home-8x.png' %}">
                                                Cp
                                            </label>
                                        </div>
                                        {{ form.codePostal }}

                                        <div class="input-group-prepend">
                                            <label class="input-group-text col-form-label">
                                                <img class="iconeadmin" alt="messagerie"
                                                     src="{% static 'img/home-8x.png' %}">
                                                Ville
                                            </label>
                                        </div>
                                        {{ form.ville }}

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="input-group  mb-1">
                                        <div class="input-group-prepend  ">
                                            <label class="input-group-text">
                                                <img class="iconeadmin" alt="messagerie"
                                                     src="{% static 'img/phone-8x.png' %}">
                                                tel portable :
                                            </label>
                                        </div>
                                        {{ form.telephonePortable }}
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-group  mb-1">
                                        <div class="input-group-prepend  ">
                                            <label class="input-group-text">
                                                <img class="iconeadmin" alt="messagerie"
                                                     src="{% static 'img/tel_fix.png' %}">
                                                tel fix :
                                            </label>
                                        </div>
                                        {{ form.telephoneFixe }}
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="input-group  mb-1">
                                        <div class="input-group-prepend  ">
                                            <label class="input-group-text">
                                                <img class="iconeadmin" alt="messagerie"
                                                     src="{% static 'img/email.png' %}">
                                                mail :
                                            </label>
                                        </div>
                                        {{ form.email }}
                                    </div>
                                </div>


                            </div>








                            <button type="submit" class="btn btn-primary">Enregistrer</button>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
